<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{width:300px;height:200px;background:pink;display:none;}
		div:target{display:block;}  /*IE8不支持*/
	</style>
</head>
<body>
	<!-- 点击当前带锚点的连接会跳转到对应的div，点击后会激活当前的的锚点 -->
	<a href="#div1">div1</a>
	<a href="#div2">div2</a>
	<a href="#div3">div3</a>
	<div id="div1">div1</div>
	<div id="div2">div2</div>
	<div id="div3">div3</div>
</body>
</html>
